<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naqsh Resort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar with title on right & left -->
   <header class="top">
    <div class="left">Naqsh Resort</div>
    <div class="right">Contact: +91-9045467967</div>
   </header>

   <!-- Three images in a Row -->
    <main>
      <section class="cards">
        <div class="card">
          <div class="image-box"><img src="https://plus.unsplash.com/premium_photo-1687960116497-0dc41e1808a2?q=80&amp;w=1171&amp;auto=format
            &amp;fit=crop&amp;ixlib=rb-4.1.0&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Naqsh Resort Rooms"></div>
          <h3>Deluxe Room with Lawn Access</h3>
          <p>Activities with Rafting &amp; Trekking nearby</p>
        </div>

        <div class="card">
          <div class="image-box"><img src="https://plus.unsplash.com/premium_photo-1687960116497-0dc41e1808a2?q=80&amp;w=1171&amp;auto=format
            &amp;fit=crop&amp;ixlib=rb-4.1.0&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Naqsh Resort Rooms"></div>
          <h3>Deluxe Room with Lawn Access</h3>
          <p>Activities with Rafting &amp; Trekking nearby</p>
        </div>

        <div class="card">
          <div class="image-box"><img src="https://plus.unsplash.com/premium_photo-1687960116497-0dc41e1808a2?q=80&amp;w=1171&amp;auto=format
            &amp;fit=crop&amp;ixlib=rb-4.1.0&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Naqsh Resort Rooms"></div>
          <h3>Deluxe Room with Lawn Access</h3>
          <p>Activities with Rafting &amp; Trekking nearby</p>
        </div>
      </section>

      <!-- Booking block centered below -->
       <section class="booking">
        <form>
          <label>
            Check-In
            <input type="date" id="checkout" required="">
          </label>

          <label>
            Check-Out
            <input type="date" id="checkout" required="">
          </label>

          <button type="submit">Book Now</button>
        </form>
    </section></main>


</body></html>
